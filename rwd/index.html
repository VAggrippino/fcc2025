<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 class="header__title">freeCodeCamp Survey Form</h1>
        <p class="header__synopsis">A brief review of your experience.</p>
    </header>
    <main>
        <form method="post" action="#" class="survey">
            <div class="survey__field">
                <label for="survey__name">Name</label>
                <input type="text" id="survey__name">
            </div>
            <div class="survey__field">
                <label for="survey__email">Email</label>
                <input type="email">
            </div>
        </form>
    </main>
    <footer></footer>
</body>
</html>
