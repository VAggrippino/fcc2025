<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">üóíÔ∏è</div>
        <h1 class="title" id="title">Customer Satisfaction Survey</h1>
        <p class="synopsis" id="description">Please tell us about your experience with us.</p>
    </header>
    <main>
        <form method="post" action="#" class="survey" id="survey-form">
            <div class="field name">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" placeholder="Name or Pseudonym" required>
            </div>
            <div class="field email">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" placeholder="name@example.com" required>
            </div>
            <div class="field age">
                <label for="number" id="number-label">Age</label>
                <input type="number" min="12" max="99" data-id="age" id="number" placeholder="12-99">
            </div>
            <div class="field role">
                <label for="dropdown">Role</label>
                <select data-id="role" id="dropdown" required>
                    <option value="">Please Select a Role</option>
                    <option>Student</option>
                    <option>Hobbyist</option>
                    <option>Professional</option>
                    <option value="Other">Other (use field)</option>
                </select>
                <input type="text" id="role-other" name="role-other">
            </div>

            <div class="field from">
                <fieldset class="from">
                    <legend>Where do you use our service?</legend>
                    <label><input type="checkbox" value="work"> Work</label>
                    <label><input type="checkbox" value="home"> Home</label>
                    <label><input type="checkbox" value="school"> School</label>
                    <label><input type="checkbox" value="other"> Other:</label>
                    <input type="text" name="from-other">
                </fieldset>
            </div>

            <div class="field">
                <fieldset class="friendliness">
                    <legend>Friendliness</legend>

                    <label for="friendliness-1star">‚≠ê</label>
                    <input type="radio" name="friendliness-star" id="friendliness-1star" value="1">

                    <label for="friendliness-2star">‚≠ê</label>
                    <input type="radio" name="friendliness-star" id="friendliness-2star" value="2">

                    <label for="friendliness-3star">‚≠ê</label>
                    <input type="radio" name="friendliness-star" id="friendliness-3star" value="3">

                    <label for="friendliness-4star">‚≠ê</label>
                    <input type="radio" name="friendliness-star" id="friendliness-4star" value="4">

                    <label for="friendliness-5star">‚≠ê</label>
                    <input type="radio" name="friendliness-star" id="friendliness-5star" value="5">
                </fieldset>
            </div>

            <div class="field">
                <fieldset class="ease">
                    <legend>Ease of Use</legend>

                    <label for="ease-1star">‚≠ê</label>
                    <input type="radio" name="ease-star" id="ease-1star" value="1">

                    <label for="ease-2star">‚≠ê</label>
                    <input type="radio" name="ease-star" id="ease-2star" value="2">

                    <label for="ease-3star">‚≠ê</label>
                    <input type="radio" name="ease-star" id="ease-3star" value="3">

                    <label for="ease-4star">‚≠ê</label>
                    <input type="radio" name="ease-star" id="ease-4star" value="4">

                    <label for="ease-5star">‚≠ê</label>
                    <input type="radio" name="ease-star" id="ease-5star" value="5">
                </fieldset>
            </div>

            <div class="field">
                <fieldset class="efficiency">
                    <legend>Efficiency</legend>

                    <label for="efficiency-1star">‚≠ê</label>
                    <input type="radio" name="efficiency-star" id="efficiency-1star" value="1">

                    <label for="efficiency-2star">‚≠ê</label>
                    <input type="radio" name="efficiency-star" id="efficiency-2star" value="2">

                    <label for="efficiency-3star">‚≠ê</label>
                    <input type="radio" name="efficiency-star" id="efficiency-3star" value="3">

                    <label for="efficiency-4star">‚≠ê</label>
                    <input type="radio" name="efficiency-star" id="efficiency-4star" value="4">

                    <label for="efficiency-5star">‚≠ê</label>
                    <input type="radio" name="efficiency-star" id="efficiency-5star" value="5">
                </fieldset>
            </div>

            <div class="field">
                <fieldset class="cost">
                    <legend>Cost</legend>

                    <label for="cost-1star">‚≠ê</label>
                    <input type="radio" name="cost-star" id="cost-1star" value="1">

                    <label for="cost-2star">‚≠ê</label>
                    <input type="radio" name="cost-star" id="cost-2star" value="2">

                    <label for="cost-3star">‚≠ê</label>
                    <input type="radio" name="cost-star" id="cost-3star" value="3">

                    <label for="cost-4star">‚≠ê</label>
                    <input type="radio" name="cost-star" id="cost-4star" value="4">

                    <label for="cost-5star">‚≠ê</label>
                    <input type="radio" name="cost-star" id="cost-5star" value="5">
                </fieldset>
            </div>

            <div class="field">
                <label for="comments">Comments or Suggestions:</label>
                <textarea class="comments" id="comments"></textarea>
            </div>

            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
    <footer></footer>
</body>
</html>
